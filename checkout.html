<!DOCTYPE html>
<html>
<head>
  <title>My Website - Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Checkout</h1>
  
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Product 1</td>
      <td>$19.99</td>
      <td>1</td>
      <td>$19.99</td>
    </tr>
  </table>
  
  <p>
    Subtotal: $19.99<br />
    Shipping: $5.00<br />
    <strong>Total: $24.99</strong>
  </p>
  
  <form>
    <label for="name">Name:</label><br />
    <input type="text" id="name" /><br />
    <label for="email">Email:</label><br />
    <input type="email" id="email" /><br />
    <label for="address">Address:</label><br />
    <textarea id="address"></textarea><br /><br />
    <button type="submit">Place Order</button>
  </form>
</body>
</html>
